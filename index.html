<!-- Container to display game information -->
<div id="gameInfoContainer"></div>

<script>
    // Function to fetch game data from the API
    async function fetchGameData() {
        try {
            const response = await fetch('https://api.allorigins.win/raw?url=https://catalog.api.gamedistribution.com/api/v2.0/rss/All/?collection=All&categories=All&tags=All&subType=Javascript&type=All&mobile=All&rewarded=all&amount=40&page=1&format=json');
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching game data:', error);
            return [];
        }
    }

    // Function to create HTML elements for game information
    function createGameElements(game) {
        const container = document.getElementById('gameInfoContainer');

        // Create elements
        const gameContainer = document.createElement('div');
        gameContainer.classList.add('gameContainer');
        const titleElement = document.createElement('h2');
        const imgElement = document.createElement('img');
        const descriptionElement = document.createElement('p');
        const instructionsElement = document.createElement('p');
        const linkElement = document.createElement('a');

        // Set content and attributes
        titleElement.textContent = game.Title;
        imgElement.src = game.Asset[0]; // Assuming the first image in the Asset array is the main one
        descriptionElement.textContent = game.Description;
        instructionsElement.textContent = "Instructions: " + game.Instructions;
        linkElement.href = game.Url;
        linkElement.textContent = 'Play Now'; // You can customize the link text
        linkElement.target = '_blank'; // Open link in a new tab

        // Append elements to the game container
        gameContainer.appendChild(titleElement);
        gameContainer.appendChild(imgElement);
        gameContainer.appendChild(descriptionElement);
        gameContainer.appendChild(instructionsElement);
        gameContainer.appendChild(linkElement);

        // Append game container to the main container
        container.appendChild(gameContainer);
    }

function filterGames() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const gameContainers = document.querySelectorAll('.gameContainer');

        gameContainers.forEach((gameContainer) => {
            const title = gameContainer.querySelector('h2').textContent.toLowerCase();
            if (title.includes(searchInput)) {
                gameContainer.style.display = 'block';
            } else {
                gameContainer.style.display = 'none';
            }
        });
    }

    // Fetch game data and display it
    fetchGameData().then((data) => {
        // Hide loading container
        document.getElementById('loadingContainer').style.display = 'none';

        // Check if data is available
        if (data && Array.isArray(data) && data.length > 0) {
            // Loop through game data and create HTML elements for each game
            data.forEach(createGameElements);
        } else {
            console.error('No game data available.');
        }
    });
</script>


    

    






    <script>
  const currentPageLocation = window.location.href;
  let displayedRepos = 0; // Counter for displayed repositories

  // Fetch data from GitHub API
  fetch('https://api.github.com/users/hoodaatwa/repos')
    .then(response => response.json())
    .then(data => {
      // Extract topics of the current repository
      const currentRepoTopics = data
        .filter(repo => repo.homepage === currentPageLocation)
        .flatMap(repo => repo.topics || []);

      // Create Material-UI card for each repository with the same topics
      const repoList = document.getElementById('repoList');
      data.forEach(repo => {
        const repoTopics = repo.topics || [];

        if (
          displayedRepos >= 4 ||
          repo.homepage === currentPageLocation ||
          !repoTopics.some(topic => currentRepoTopics.includes(topic))
        ) {
          // Skip creating card if reached the limit, homepage matches current page location,
          // or repository has no common topics
          return;
        }

        const repoCard = document.createElement('div');
        repoCard.classList.add('repoCard');
        repoCard.innerHTML = `
          <div class="repoTitle">${repo.name}</div>
          <div class="repoDescription">${repo.description}</div>
          <div class="repoLink">
            <a href="${repo.homepage}" target="_blank">Homepage <i class="fas fa-external-link-alt"></i></a>
          </div>
        `;
        repoList.appendChild(repoCard);

        displayedRepos++;
      });

      // Find the "Main" repository and create a special card with a dynamic link
      const mainRepo = data.find(repo => repo.name.toLowerCase() === 'main');
      if (mainRepo) {
        const mainRepoCard = document.createElement('div');

        mainRepoCard.innerHTML = `
          <a class="center" href="${mainRepo.homepage}" target="_blank">Go to Main Page <i class="fas fa-external-link-alt"></i></a>
        `;
        repoList.appendChild(mainRepoCard);
      }
    })
    .catch(error => console.error('Error fetching data:', error));

  function toggleMenu() {
    const menuOverlay = document.getElementById('menuOverlay');
    const body = document.body;
    const menuIcon = document.getElementById('menuIcon');

    if (menuOverlay.style.display === 'block') {
      menuOverlay.style.display = 'none';
      body.style.overflow = 'auto';
      menuIcon.classList.replace('fa-times', 'fa-bars');
    } else {
      menuOverlay.style.display = 'block';
      body.style.overflow = 'hidden';
      menuIcon.classList.replace('fa-bars', 'fa-times');
    }
  }
</script>
